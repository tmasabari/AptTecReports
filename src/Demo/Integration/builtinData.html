<!DOCTYPE html>
<html>

<head>
    <title>Simple Table Demo 1</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <table style="border-collapse:collapse;width: 100%;">
        <tbody>
            <tr>
                <td style="width: 20%;text-align:left;">
                </td>
                <td style="width: 60%; text-align: center;">
                    <strong>
                        <h1><a href="https://apttec.com">AptTec Reports</a></h1>
                        <h6>Built-in Json Data Integration Demo 1</h6>
                        <br>
                    </strong>
                </td>
                <td class="previewParent" style="width: 20%;text-align:right;">
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <!-- load bootstrap only after jquery -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <script src="../../Resources/Scripts/Integration/AptTecIntegration.js" crossorigin="anonymous"></script>
    <script src="../../Resources/Scripts/Common/Downloader.js" crossorigin="anonymous"></script>
    <script>
        var integration = new AptTecIntegration('https://gridsazuredev.avenuinsights.com/reports', 
        'builtinDataFrame', 'jobqueuereport','Data/Templates/' );
        const button = integration.addPreviewButton('.previewParent');
        button.click(function printPreviewClickHandler() {
            integration.showPrintPreview();
        });
    </script>

</body>

</html>
