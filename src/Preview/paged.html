<!DOCTYPE html>
<!--  class="{{PaperSize}} {{PaperLayout}} noheight" -->
<html>

<head>
    <link rel="stylesheet" href="../Resources/css/paper.css" type="text/css">
    <!--this conflicts with blank pages
         <link rel="stylesheet" href="../Resources/css/pagedjs.css" type="text/css" media="screen" > 
         <link rel="stylesheet" href="../Resources/css/print.css" type="text/css"> -->
    <link rel="stylesheet" href="../Resources/css/pagedjsTable.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" type="text/css">
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <script src="../Resources/Scripts/utilities.js"></script>
    <script src="../Resources/Scripts/date.format.js"></script>
    <script src="../Resources/Scripts/jsonToHtml.js"></script>
    <!-- <script src="../Resources/Scripts/paged.polyfill.js"></script> -->
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
    <script src="../Resources/Scripts/pagedjs-repeat-table-header.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    
    <style>
        @media print{
            @page  
            {    
                size: {{PaperSize}} {{PaperLayout}};
                margin-top: {{Report-Top-Margin}}mm;
                margin-right: {{Report-Right-Margin}}mm;
                margin-bottom: {{Report-Bottom-Margin}}mm;
                margin-left: {{Report-Left-Margin}}mm;
                @bottom {
                    content: "Page " counter(page) " of " counter(pages); 
                }
            }
        }
    </style>
    <title>
        {{ReportTitle}}
    </title>
</head>
<!-- class="{{PaperSize}} {{PaperLayout}} noscreen" -->
<body > 
    <div class="headerMiddle">
        {{HeadersHtml}}
    </div>
    <div class="footerMiddle">
        {{FootersHtml}}
    </div>
    <div class="content"> </div> 

    <script src="../Resources/Scripts/report.js"></script>
</body>

</html>
