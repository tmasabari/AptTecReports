<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{SourceUrl}}dist/previewContent.css" type="text/css" crossorigin="anonymous">
    
    <style>
        @media print{
            @page  
            {    
                size: {{PaperSize}} {{PaperLayout}};
                margin-top: {{Page-Header-Height}}mm;
                margin-right: {{Report-Right-Margin}}mm;
                margin-bottom: {{Page-Footer-Height}}mm;
                margin-left: {{Report-Left-Margin}}mm;
                .pageIndex::after{
                    content:counter(page)
                }
                .pageCount::after{
                    content:counter(pages)
                }
            }
            .headerMiddle {
                margin-top: {{Report-Top-Margin}}mm;
            }
            .footerMiddle {
                margin-bottom: {{Report-Bottom-Margin}}mm;
            }

            {{CustomStyle}}
        }
    </style>
    <title>
        {{ReportTitle}}
    </title>
</head>
<body > 
    <div class="headerMiddle">
        {{PageHeadersHtml}}
    </div>
    <div class="reportHeader">
        {{ReportHeadersHtml}}
    </div>
    <div class="content"> </div> 
    <div class="reportFooter">
        {{ReportFootersHtml}}
    </div>
    <div class="footerMiddle">
        {{PageFootersHtml}}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>

    <script>
            window.PagedConfig = {
                auto: false
                //, after: (flow) => { console.log("after", flow) },
            };
    </script>
    <script src="{{SourceUrl}}dist/previewContent.bundle.js" type="module"></script>
    <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script> 
    
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</body>

</html>
