<!DOCTYPE html>
<html>

<head>
    <title>Schema utilities</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                Input: 
            </div>
            <div class="col-sm-1">
                <textarea name="inputJson" id="inputJson" cols="60" rows="10"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-success detectSchema" type="button">Convert</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1">
                Output: 
            </div>
            <div class="col-sm-1">
                <textarea name="outputJson" id="outputJson" cols="60" rows="10"></textarea>
            </div>
        </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
    <!-- load bootstrap only after jquery -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function camelCaseToTitleCase(camelCaseWord) {
            return camelCaseWord.replace(/([A-Z])/g, ' $1')
                .replace(/^./, (match) => match.toUpperCase()).trim();
        }

        $('.detectSchema').click(function () { 
            try
            {
                const jsonString = $('#inputJson').val();
                const jsonObject = JSON.parse(jsonString);
                const properties = Object.keys(jsonObject);

                const newObject = [];
                properties.forEach((property) =>
                {
                    newObject.push( {
                        displayName: camelCaseToTitleCase(property),
                        field: property,
                    });
                });
                var schema = JSON.stringify(newObject);
                $('#outputJson').val(schema); 
            } catch (error)
            {
                console.log(error);
                alert("Unexpected error:" + error);
            }
            
            return false; 
        }); 
    </script>

</body>

</html>
