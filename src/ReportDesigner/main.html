<!DOCTYPE html>
<html>

<head>
    <title>Report Designer</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="../Resources/css/ruler.css" type="text/css">
    <link rel="stylesheet" href="../Resources/css/designer.css" type="text/css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.css"
        integrity="sha512-3tfJTyWjzueL4n4z9+SJYdYFIrRTEUPram+/x61OSHEvWoU8Ovi2dJApUGxmSzT5t9YeRYNSUoiOzTryI0N1Vg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .je-ready h3 label {
            margin-right: 10px;
        }
        /* #paramEditorDiv > div > h3 */
        .je-ready h3.card-title.level-1 {
            display: none !important;
        }
        .je-ready  div.card.card-body.my-3 {
            margin-top: 0!important;
        }
    </style>
</head>

<body>
    <ul class="ruler-x"></ul>
    <ul class="ruler-y"></ul>

    <div id="stickyRow">
        <input class="btn btn-success" type="button" value="Print"
            onclick="PrintReport(event)" style="margin-right:10px">
        <input class="btn btn-success" type="button" value="Edit"
            onclick="showEditParamters(event)" style="margin-right:10px">
        <input class="btn btn-success" type="button" value="Export"
            onclick="ToCanvas(event)" style="margin-right:10px">
        <input class="btn btn-success" type="button" value="Refresh data"
            onclick="RefreshData(event)" style="margin-right:10px">
        <input class="btn btn-success" type="button" value="Ruler"
            onclick="ShowRuler(event)">
    </div>

    <iframe id="reportIframe"></iframe>
<!-- start modal template html code -->
    <div class="modal" id="designerModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button><button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!-- end modal template html code -->
<form id="paramEditorDiv"  style="display: none; width: 100%; height: calc(100vh - 200px); overflow:auto;"> 
</form>
<!-- https://dev.to/madsstoumann/build-a-css-ruler-2opn -->
<form class="ruleEditor" style="display: none; width: 100%; height: calc(100vh - 200px); overflow:auto;">
    <fieldset>
        <legend>Tall Ticks <em>Numbers align with this</em></legend>
        <label>
            <strong>Height</strong>
            <input type="range" name="--ruler2-h" min="3" max="100" value="20"
                data-suffix="px">
        </label>
        <label>
            <strong>Border-width</strong>
            <input type="range" name="--ruler2-bdw" min="1" max="10" value="1"
                data-suffix="px">
        </label>
        <label>
            <strong>Spacing</strong>
            <input type="range" name="--ruler2-space" min="1" max="200" value="50">
        </label>
        <label>
            <strong>Color</strong>
            <input type="color" name="--ruler2-c" value="#BBBBBB">
        </label>
    </fieldset>

    <fieldset>
        <legend>Low Ticks</legend>
        <label>
            <strong>Height</strong>
            <input type="range" name="--ruler1-h" min="3" max="100" value="8"
                data-suffix="px">
        </label>
        <label>
            <strong>Border-width</strong>
            <input type="range" name="--ruler1-bdw" min="1" max="10" value="1"
                data-suffix="px">
        </label>
        <label>
            <strong>Spacing</strong>
            <input type="range" name="--ruler1-space" min="1" max="100" value="5">
        </label>
        <label>
            <strong>Color</strong>
            <input type="color" name="--ruler1-c" value="#BBBBBB">
        </label>
    </fieldset>

    <fieldset>
        <legend>Other Options</legend>
        <label>
            <strong>Unit</strong>
            <select name="--ruler-unit">
                <option value="1mm">millimeter</option>
                <option value="1in">inch</option>
                <option value="1px" selected>pixel</option>
                <option value="1em">em</option>
                <option value="1ch">character</option>
                <option value="1rem">rem</option>
                <option value="1vw">viewport width</option>
                <option value="1vh">viewport height</option>
            </select>
        </label>
        <label>
            <strong>Number Color</strong>
            <input type="color" name="--ruler-num-c" value="#888">
        </label>
        <label>
            <strong>Show x-axis</strong>
            <input type="checkbox" name="--ruler-x" value="1" checked>
        </label>
        <label>
            <strong>Show y-axis</strong>
            <input type="checkbox" name="--ruler-y" value="1" checked>
        </label>
    </fieldset>
</form>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
<script src="../Resources/Scripts/date.format.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.9/jodit.min.js"
    integrity="sha512-6aIYUpIVYMx6EdN2TBchmmoIn+I45MJrYbbr66XZTnr0WnleWlhMbj2jVW8jlZ0fFxWSJmSKIO3muUyPJfRA4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
<script src="../Resources/Scripts/designer.js"></script>
<script src="../Resources/Scripts/popup.js"></script> 
</body>

</html>
